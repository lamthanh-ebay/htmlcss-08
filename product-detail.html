<!DOCTYPE html>
<html lang="vi" class="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Product detail | Grocery Mart</title>
        <!-- Favicon -->
        <link rel="icon" type="image/png" href="./assets/favicon/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
        <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
        <meta name="apple-mobile-web-app-title" content="Grocery Mart" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />

        <!-- Fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

        <!-- Style CSS -->
        <link rel="stylesheet" href="./assets/css/main.css" />

        <!-- Scrips -->
        <script src="./assets/js/scrips.js"></script>
    </head>
    <body>
        <!-- Header -->
        <header id="header" class="header"></header>
        <script>
            load("#header", "./template/header-logined.html");
        </script>

        <!-- Main - Product page -->
        <main class="product-page">
            <div class="container">
                <!-- Product container: Search bar -->
                <div class="product-container d-none d-md-block">
                    <form action="" class="search-bar">
                        <input type="text" name="" id="" placeholder="Search for item" class="search-bar__input" />
                        <button type="submit" class="search-bar__btn">
                            <img src="./assets/icons/search.svg" alt="" class="search-bar__icon icon" />
                        </button>
                    </form>
                </div>

                <!-- Product container: Breadcrumbs -->
                <div class="product-container">
                    <!-- Breadcrumbs -->
                    <ul class="breadcrumbs">
                        <li class="breadcrumbs__item">
                            <a href="" class="breadcrumbs__link">
                                Departments
                                <img src="./assets/icons/arrow-right.svg" alt="" class="breadcrumbs__icon" />
                            </a>
                        </li>
                        <li class="breadcrumbs__item">
                            <a href="" class="breadcrumbs__link">
                                Coffee
                                <img src="./assets/icons/arrow-right.svg" alt="" class="breadcrumbs__icon" />
                            </a>
                        </li>
                        <li class="breadcrumbs__item">
                            <a href="" class="breadcrumbs__link">
                                Coffee Beans
                                <img src="./assets/icons/arrow-right.svg" alt="" class="breadcrumbs__icon" />
                            </a>
                        </li>
                        <li class="breadcrumbs__item">
                            <a href="" class="breadcrumbs__link">LavAzza</a>
                        </li>
                    </ul>
                </div>

                <!-- Product container: Product info -->
                <div class="product-container">
                    <div class="row gy-lg-1 gy-md-0">
                        <!-- Product preview -->
                        <div class="col-5 col-lg-12">
                            <div class="product-preview">
                                <!-- Product preview image -->
                                <div class="product-preview__list">
                                    <div class="product-preview__item">
                                        <img
                                            src="./assets/img/products/product-item-thumb-1.png"
                                            alt=""
                                            class="product-preview__image"
                                        />
                                    </div>
                                    <div class="product-preview__item">
                                        <img
                                            src="./assets/img/products/product-item-thumb-2.png"
                                            alt=""
                                            class="product-preview__image"
                                        />
                                    </div>
                                    <div class="product-preview__item">
                                        <img
                                            src="./assets/img/products/product-item-thumb-3.png"
                                            alt=""
                                            class="product-preview__image"
                                        />
                                    </div>
                                    <div class="product-preview__item">
                                        <img
                                            src="./assets/img/products/product-item-thumb-4.png"
                                            alt=""
                                            class="product-preview__image"
                                        />
                                    </div>
                                </div>

                                <!-- Product preview thumbs -->
                                <div class="product-preview__thumbs">
                                    <img
                                        src="./assets/img/products/product-item-thumb-1.png"
                                        alt=""
                                        class="product-preview__thumb product-preview__thumb--current"
                                    />
                                    <img
                                        src="./assets/img/products/product-item-thumb-2.png"
                                        alt=""
                                        class="product-preview__thumb"
                                    />
                                    <img
                                        src="./assets/img/products/product-item-thumb-3.png"
                                        alt=""
                                        class="product-preview__thumb"
                                    />
                                    <img
                                        src="./assets/img/products/product-item-thumb-4.png"
                                        alt=""
                                        class="product-preview__thumb"
                                    />
                                    <img
                                        src="./assets/img/products/product-item-thumb-1.png"
                                        alt=""
                                        class="product-preview__thumb"
                                    />
                                </div>
                            </div>
                        </div>

                        <!-- Product info -->
                        <div class="col-7 col-lg-12">
                            <form action="" class="form">
                                <section class="product-info">
                                    <h1 class="product__heading">Coffee Beans - Espresso Arabica and Robusta Beans</h1>
                                    <div class="row product-info__row">
                                        <div class="col-5 col-xxl-6 col-lg-12">
                                            <div class="product-prop">
                                                <img src="./assets/icons/Star.svg" alt="" class="product-prop__icon" />
                                                <div class="product-prop__info">
                                                    <p class="product-prop__title">(3.5) 1100 reviews</p>
                                                </div>
                                            </div>

                                            <label for="" class="form__label-prop product-info__lable">
                                                Size/Weight
                                            </label>
                                            <div class="form__group-prop">
                                                <div class="form__select-prop-wrap product-info__select-prop-wrap">
                                                    <div class="form__select-prop product-info__select">
                                                        500g
                                                        <img
                                                            src="./assets/icons/filter-arrow-down.svg"
                                                            alt=""
                                                            class="form__select-prop-icon icon"
                                                        />
                                                    </div>
                                                    <div class="form__select-prop product-info__select">
                                                        Gram
                                                        <img
                                                            src="./assets/icons/filter-arrow-down.svg"
                                                            alt=""
                                                            class="form__select-prop-icon icon"
                                                        />
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form__group-prop">
                                                <div class="form__tags-prop">
                                                    <button class="form__tag-prop product-info__tag">Small</button>
                                                    <button class="form__tag-prop product-info__tag">Medium</button>
                                                    <button class="form__tag-prop product-info__tag">Large</button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-7 col-xxl-6 col-lg-12">
                                            <div class="product-props">
                                                <div class="product-prop">
                                                    <img
                                                        src="./assets/icons/document.svg"
                                                        alt=""
                                                        class="product-prop__icon icon"
                                                    />
                                                    <div class="product-prop__info">
                                                        <p class="product-prop__title">Compare</p>
                                                    </div>
                                                </div>

                                                <div class="product-prop">
                                                    <img
                                                        src="./assets/icons/buy.svg"
                                                        alt=""
                                                        class="product-prop__icon icon"
                                                    />
                                                    <div class="product-prop__info">
                                                        <p class="product-prop__title">Delivery</p>
                                                        <p class="product-prop__desc">From $6 for 1-3 days</p>
                                                    </div>
                                                </div>

                                                <div class="product-prop">
                                                    <img
                                                        src="./assets/icons/bag.svg"
                                                        alt=""
                                                        class="product-prop__icon icon"
                                                    />
                                                    <div class="product-prop__info">
                                                        <p class="product-prop__title">Pickup</p>
                                                        <p class="product-prop__desc">Out of 2 store, today</p>
                                                    </div>
                                                </div>

                                                <div class="product-info__card">
                                                    <div class="product-info__card-row">
                                                        <span class="product-info__price">$500.00</span>
                                                        <span class="product-info__tax">10%</span>
                                                    </div>

                                                    <span class="product-info__price-total">$540.00</span>

                                                    <div class="product-info__card-row">
                                                        <button
                                                            type="submit"
                                                            class="btn btn--primary product-info__add-to-cart"
                                                        >
                                                            Add to cart
                                                        </button>
                                                        <button class="like-btn product-info__like-btn">
                                                            <img
                                                                src="./assets/icons/heart.svg"
                                                                alt=""
                                                                class="like-btn__icon icon"
                                                            />
                                                            <img
                                                                src="./assets/icons/heart-red.svg"
                                                                alt=""
                                                                class="like-btn__icon--liked"
                                                            />
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer id="footer" class="footer"></footer>
        <script>
            load("#footer", "./template/footer.html");
        </script>
    </body>
</html>
