<!DOCTYPE html>
<html lang="vi" class="">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Reset Password | Grocery Mart</title>
        <!-- Favicon -->
        <link rel="icon" type="image/png" href="./assets/favicon/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
        <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
        <meta name="apple-mobile-web-app-title" content="Grocery Mart" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />

        <!-- Fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

        <!-- Style CSS -->
        <link rel="stylesheet" href="./assets/css/main.css" />

        <!-- Scrips -->
        <script src="./assets/js/scrips.js"></script>
    </head>
    <body>
        <!-- Main -->
        <main class="auth">
            <!-- Auth intro -->
            <div class="auth-intro d-md-none">
                <img src="./assets/img/auth/forgot-password.png" alt="Sign Up" class="auth-intro__image" />
            </div>

            <!-- Auth content -->
            <div class="auth-content">
                <div class="auth-content__inner">
                    <!-- Logo -->
                    <a href="./" class="logo auth-content__logo">
                        <img src="./assets/img/logo-grocery-mart.svg" alt="Grocery Mart" class="logo__img" />
                        <p class="logo__title">grocerymart</p>
                    </a>

                    <!-- Auth heading -->
                    <h1 class="auth-content__heading">Reset Password</h1>

                    <!-- Auth content desc -->
                    <p class="auth-content__desc">
                        To reset your password, please enter your email address or username.
                    </p>

                    <!-- Auth message -->
                    <p class="auth-content__message message message--success">
                        We have emailed your password reset link!
                    </p>

                    <!-- Auth form -->
                    <form action="./index-logined.html" class="form auth-form auth-form__reset-pass" autocomplete="off">
                        <div class="form__group">
                            <div class="form__text-input">
                                <input
                                    type="email"
                                    name=""
                                    id=""
                                    placeholder="Email"
                                    class="form__input"
                                    required
                                    pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
                                />
                                <img src="./assets/icons/message.svg" alt="" class="form__input-icon" />
                                <img src="./assets/icons/form-error.svg" alt="" class="form__input-icon-error" />
                            </div>
                            <p class="form__error-text">Email chưa đúng định dạng</p>
                        </div>

                        <!-- Form btn -->
                        <div class="form__group auth-form__btn-group auth-form__btn-group--reset-pass">
                            <button class="btn btn--primary auth-form__btn form__submit-btn">Reset Password</button>
                        </div>
                    </form>

                    <!-- Auth form text - Footer -->
                    <p class="auth-content__text">
                        <a href="./sign-in.html" class="auth-content__link">Back to Sign In</a>
                    </p>
                </div>
            </div>
        </main>

        <!-- JavaScript -->
        <script>
            window.dispatchEvent(new Event("template-loaded"));
        </script>
    </body>
</html>
